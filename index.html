<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Countdown Timer</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #f1f8ff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 50px;
    margin: 0;
  }
  .timer-display {
    font-size: 3em;
    margin: 20px 0;
  }
  .controls, .setup {
    margin: 10px 0;
  }
  button, input {
    padding: 10px 15px;
    margin: 0 5px;
    font-size: 1em;
    border-radius: 5px;
    border: none;
    cursor: pointer;
  }
  button:hover { opacity: 0.9; }
  #start { background: #4CAF50; color: #fff; }
  #stop { background: #e53935; color: #fff; }
  #reset { background: #ffb300; color: #fff; }
</style>
</head>
<body>

  <h1>‚è± Set a Timer</h1>

  <div class="setup">
    <input type="number" id="minutesInput" placeholder="Minutes" min="0" />
    <button id="setBtn">Set & Start</button>
  </div>

  <div class="timer-display" id="timeDisplay">00:00</div>

  <div class="controls">
    <button id="start">Start</button>
    <button id="stop">Stop</button>
    <button id="reset">Reset</button>
  </div>

<script>
  let totalSeconds = 0;
  let remainingSeconds = 0;
  let timerId = null;

  const display = document.getElementById('timeDisplay');
  const input = document.getElementById('minutesInput');

  function formatTime(sec) {
    const m = String(Math.floor(sec / 60)).padStart(2, '0');
    const s = String(sec % 60).padStart(2, '0');
    return ${m}:${s};
  }

  function updateDisplay() {
    display.textContent = formatTime(remainingSeconds);
  }

  function tick() {
    if (remainingSeconds <= 0) {
      clearInterval(timerId);
      timerId = null;
      return;
    }
    remainingSeconds--;
    updateDisplay();
  }

  document.getElementById('setBtn').addEventListener('click', () => {
    const mins = parseInt(input.value, 10);
    if (isNaN(mins) || mins < 0) {
      return alert('Enter a valid number of minutes');
    }
    totalSeconds = mins * 60;
    remainingSeconds = totalSeconds;
    updateDisplay();
    clearInterval(timerId);
    timerId = setInterval(tick, 1000);
  });

  document.getElementById('start').addEventListener('click', () => {
    if (timerId !== null || remainingSeconds <= 0) return;
    timerId = setInterval(tick, 1000);
  });

  document.getElementById('stop').addEventListener('click', () => {
    clearInterval(timerId);
    timerId = null;
  });

  document.getElementById('reset').addEventListener('click', () => {
    clearInterval(timerId);
    timerId = null;
    remainingSeconds = totalSeconds;
    updateDisplay();
  });

  updateDisplay();
</script>

</body>
</html>
